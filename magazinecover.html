<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simpsons Prompt</title>
<script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css"/>

<style>
  /* Sayfa DÃ¼zeni */
  body {
    background-color: #121212;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
  }
  
  .container {
    width: 100%;
    max-width: 500px;
  }

  /* Slider Ã‡erÃ§evesi */
    .slider-box {
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    border: 1px solid #333;
    aspect-ratio: 2 / 3;  /* <-- YENÄ° EKLENEN SATIR BU */
  }

  }
  
  img-comparison-slider {
    width: 100%;
    outline: none;
    cursor: col-resize;
  }
  
    img {
    width: 100%;
    height: auto;
    display: block;
    /* object-fit: cover; SATIRINI SÄ°LDÄ°M */
  }


  /* Kopyala Butonu TasarÄ±mÄ± */
  .copy-btn {
    background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%); /* Simpsons SarÄ±sÄ± TonlarÄ± */
    color: #000;
    border: none;
    width: 100%;
    padding: 16px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 800;
    letter-spacing: 0.5px;
    margin-bottom: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
  }

  .copy-btn:active {
    transform: scale(0.97);
    box-shadow: 0 2px 5px rgba(255, 215, 0, 0.2);
  }

  /* BaÅŸarÄ± MesajÄ± */
  #msg {
    color: #4ade80;
    text-align: center;
    display: none;
    font-weight: bold;
    font-size: 16px;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">

  <div class="slider-box">
    <img-comparison-slider>
      <img slot="first" src="https://i.hizliresim.com/a7nicb0.jpeg" />
      
      <img slot="second" src="https://i.hizliresim.com/av7edrc.png" />
    </img-comparison-slider>
  </div>

  <textarea id="myPrompt" style="display:none;">
{
  "TASK": {
    "objective": "Transform the person in the reference photo into a clean, realistic magazine cover-style photograph without any text.",
    "scope": "Compatible with selfies, half-body, and full-body photos.",
    "output": "single realistic photo"
  },
  "IDENTITY_LOCK": {
    "priority": "CRITICAL",
    "rules": [
      "Do not change facial identity under any circumstances.",
      "Keep natural skin texture and real facial details.",
      "Avoid any face enhancement or stylization."
    ]
  },
  "CAMERA_AND_LENS": {
    "look": "High-end smartphone or professional camera photo",
    "traits": [
      "natural focal length",
      "realistic perspective",
      "balanced sharpness",
      "no artificial depth of field"
    ]
  },
  "POSE_AND_FRAMING": {
    "instruction": "Adapt framing based on the original photo.",
    "rules": [
      "If selfie: keep casual, natural framing.",
      "If full body: maintain realistic distance and posture.",
      "Leave clean space around the subject like a real cover photo."
    ]
  },
  "STYLE_GUIDE": {
    "aesthetic": "Modern magazine cover photography",
    "lighting": [
      "clean, even, professional lighting",
      "face-forward illumination",
      "no dramatic shadows"
    ],
    "color_grading": "natural, print-ready tones",
    "finish": "realistic and clean, not cinematic"
  },
  "WARDROBE_POLICY": {
    "instruction": "Preserve original clothing style and colors.",
    "constraints": [
      "no outfit changes",
      "no branding or logos",
      "no exaggerated fashion styling"
    ]
  },
  "BACKGROUND": {
    "instruction": "Minimal, realistic background suitable for a magazine cover.",
    "constraints": [
      "studio or simple environment",
      "no text, graphics, or overlays"
    ]
  },
  "STRICTLY_AVOID": [
    "AI-generated look",
    "beauty filters",
    "face alteration",
    "cinematic effects",
    "fantasy lighting",
    "text",
    "logos",
    "watermarks"
  ],
  "OUTPUT_SPEC": {
    "realism_level": "looks like a real camera photo",
    "aspect_ratio": "must match the reference image",
    "quality": "professional magazine photography standard"
  }
}
  </textarea>

  <button class="copy-btn" onclick="kopyala()">PROMPTU KOPYALA ðŸ“‹</button>
  <div id="msg">KopyalandÄ±! âœ…</div>

</div>

<script>
function kopyala() {
    var text = document.getElementById("myPrompt").value;
    navigator.clipboard.writeText(text).then(() => {
        var msg = document.getElementById("msg");
        msg.style.display = "block";
        setTimeout(() => { msg.style.display = "none"; }, 2000);
    });
}
</script>

</body>
</html>
